<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/utils.css">
    <link rel="stylesheet" href="/Public/css's/home_page.css">
    <link rel="stylesheet" href="/Public/css's/novo_endereco.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <title>Cadastro novo endereço</title>
</head>

<body>
    <header>
        <img src="/Public/src/cardiograma.svg" alt="Logo" class="logo" />
        <h2 class="centralizaY">Clínica São Miguel</h2>

    </header>

    <div class="container">
        <main id="homeMain">
            <h2 class="centralizaX">Novo Endereço</h2>
            <form class="row gx-2 gy-4" action="processaform.php" method="POST">

                <div class="col-md-12 form-floating">
                    <input type="text" class="form-control" id="CEP" placeholder="CEP" name="CEP" autocomplete="off">
                    <label for="CEP" class="form-label">CEP</label>
                </div>

                <div class="col-md-12 form-floating">
                    <input type="text" class="form-control" id="LOGRADOURO" placeholder="LOGRADOURO" name="LOGRADOURO" autocomplete="off">
                    <label for="LOGRADOURO" class="form-label">Logradouro</label>
                </div>

                <div class="col-md-12 form-floating">
                    <input type="text" class="form-control" id="BAIRRO" placeholder="BAIRRO" name="BAIRRO" autocomplete="off">
                    <label for="BAIRRO" class="form-label">Bairro</label>
                </div>

                <div class="col-md-8">
                    <label for="CIDADE" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="CIDADE" name="CIDADE" autocomplete="off">
                </div>

                <div class="col-md-4">
                    <label for="ESTADO" class="form-label">Estado</label>
                    <select name="ESTADO" id="ESTADO" class="form-select">
                        <option value="MG">MG</option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="BA">BA</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">
                        Cadastrar
                    </button>
                </div>

            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>

</body>

</html>
