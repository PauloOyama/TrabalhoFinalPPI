    <div class="container topics">
        <main id="homeMain">
            <h2 class="centralizaX">Novo Endereço</h2>
            <form class="row gx-2 gy-4" action="processaform.php" method="POST">

                <div class="col-md-12 form-floating">
                    <input type="text" class="form-control" id="CEP" placeholder="CEP" name="CEP" autocomplete="off">
                    <label for="CEP" class="form-label">CEP</label>
                </div>

                <div class="col-md-12 form-floating">
                    <input type="text" class="form-control" id="LOGRADOURO" placeholder="LOGRADOURO" name="LOGRADOURO"
                        autocomplete="off">
                    <label for="LOGRADOURO" class="form-label">Logradouro</label>
                </div>

                <div class="col-md-12 form-floating">
                    <input type="text" class="form-control" id="BAIRRO" placeholder="BAIRRO" name="BAIRRO"
                        autocomplete="off">
                    <label for="BAIRRO" class="form-label">Bairro</label>
                </div>

                <div class="col-md-8">
                    <label for="CIDADE" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="CIDADE" name="CIDADE" autocomplete="off">
                </div>

                <div class="col-md-4">
                    <label for="ESTADO" class="form-label">Estado</label>
                    <select name="ESTADO" id="ESTADO" class="form-select">
                        <option value="MG">MG</option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="BA">BA</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">
                        Cadastrar
                    </button>
                </div>

            </form>
        </main>
