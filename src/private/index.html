    <main id="homeMain">
      <h2 class="centralizaX">Cadastro Funcionário</h2>
      <form class="row gx-2 gy-4" method="POST" name="Cadastro">

        <div class="col-md-12">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="NOME" autocomplete="off" required>
          <span></span>
        </div>
        <div class="col-md-8 ">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email" placeholder="Ex: ariel@vidal.com" required name="EMAIL"
            autocomplete="off">
          <span></span>
        </div>
        <div class="col-md-4">
          <label for="Telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="Telefone" name="TELEFONE" required autocomplete="off"
            pattern="([0-9]{2})[0-9]{5}-[0-9]{4}">
          <span></span>
        </div>
        <div class="col-md-4">
          <label for="Cep" class="form-label">CEP</label>
          <input type="tel" class="form-control" id="Cep" name="CEP" required autocomplete="off" min="1" max="8">
          <span></span>
        </div>

        <div class="col-md-8">
          <label for="Logradouro" class="form-label">Logradouro</label>
          <input type="text" class="form-control" id="Logradouro" required name="LOGRADOURO" autocomplete="off">
          <span></span>
        </div>
        <div class="col-md-12">
          <label for="Cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="Cidade" required name="CIDADE" autocomplete="off">
          <span></span>
        </div>
        <div class="col-md-12">
          <label for="Bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="Bairro" required name="BAIRRO" autocomplete="off">
          <span></span>
        </div>
        <div class="col-md-4">
          <label for="ESTADO" class="form-label">Estado</label>
          <select name="ESTADO" id="ESTADO" class="form-select" required>
            <option disabled selected value> -- Selecione uma opção -- </option>
            <option value="MG">MG</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="BA">BA</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="Data" class="form-label">Data de Inicío</label>
          <input type="date" class="form-control" id="Data" required name="DATA" autocomplete="off">
          <span></span>
        </div>
        <div class="col-md-4">
          <label for="Salario" class="form-label">Salário</label>
          <input type="text" class="form-control" id="Salario" required name="SALARIO" autocomplete="off">
          <span></span>
        </div>
        <div class="col-md-12">
          <label for="Senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="Senha" required name="SENHA" autocomplete="off">
          <span></span>
        </div>
        <div class="col-md-12">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Medico" required name="MEDICO">
            <label class="form-check-label" for="Medico">Você é médico ?</label>
          </div>
        </div>
        <div class="isDoc">
          <div class="col-md-5 ">
            <label for="Especialidade" class="form-label">Especialidade</label>
            <input type="text" class="form-control" id="Especialidade" required name="ESPECIALIDADE" autocomplete="off">
            <span></span>
          </div>
          <div class="col-md-5">
            <label for="CRM" class="form-label">CRM</label>
            <input type="text" class="form-control" id="CRM" required name="CRM" autocomplete="off">
            <span></span>
          </div>
        </div>


        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">
            Cadastrar
          </button>
        </div>
      </form>
    </main>
