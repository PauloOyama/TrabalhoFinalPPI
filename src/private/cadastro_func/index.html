                <div class="col-md-12">

                    <span></span>
                </div>
                <div class="col-md-8 ">
                    <label for="Email" class="form-label">Email</label>

                    <span></span>
                </div>
                <div class="col-md-4">
                    <label for="Telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="Telefone" name="TELEFONE" placeholder="Ex: (xx) xxxxx-xxxx" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required autocomplete="off"
                       >
                    <span></span>
                </div>
                <div class="col-md-4">
                    <label for="Cep" class="form-label">CEP</label>
                    <input type="number" class="form-control" id="Cep" name="CEP" required autocomplete="off" min="1"
                        max="8">
                    <span></span>
                </div>

                <div class="col-md-8">
                    <label for="Logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="Logradouro" required name="LOGRADOURO"
                        autocomplete="off">
                    <span></span>
                </div>
                <div class="col-md-12">
                    <label for="Cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="Cidade" required name="CIDADE" autocomplete="off">
                    <span></span>
                </div>
                <div class="col-md-12">
                    <label for="Bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="Bairro" required name="BAIRRO" autocomplete="off">
                    <span></span>
                </div>
                <div class="col-md-4">
                    <label for="ESTADO" class="form-label">Estado</label>
                    <select name="ESTADO" id="ESTADO" class="form-select" required>
                        <option disabled selected value> - - - </option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>

                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="Data" class="form-label">Data de Inicío</label>
                    <input type="date" class="form-control" id="Data" required name="DATA" autocomplete="off">
                    <span></span>
                </div>
                <div class="col-md-4">
                    <label for="Salario" class="form-label">Salário</label>
                    <input type="text" class="form-control" id="Salario" required name="SALARIO" autocomplete="off">
                    <span></span>
                </div>
                <div class="col-md-12">
                    <label for="Senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="Senha" required name="SENHA" autocomplete="off">
                    <span></span>
                </div>
                <div class="col-md-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="Medico" name="MEDICO">
                        <label class="form-check-label" for="Medico">Você é médico ?</label>
                    </div>
                </div>
                <div class="isDoc">
                    <div class="col-md-5 ">
                        <label for="Especialidade" class="form-label">Especialidade</label>
                        <input type="text" class="form-control" id="Especialidade" required name="ESPECIALIDADE"
                            autocomplete="off">
                        <span></span>
                    </div>
                    <div class="col-md-5">
                        <label for="CRM" class="form-label">CRM</label>
                        <input type="text" class="form-control" id="CRM" required name="CRM" autocomplete="off">
                        <span></span>
                    </div>
                </div>


                <div class="col-md-12">
                    <button type="submit" class="btn" style="background-color: #f34213;color: #ffffff">
                        Cadastrar
                    </button>
                </div>
            </form>
