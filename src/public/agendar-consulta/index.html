<div class="container topics">
  <main id="homeMain">
    <h2 class="centralizaX">Consulta</h2>
    <form class="row gx-2 gy-4" action="./" method="POST" name="Cadastro">

      <div class="col-md-4">
        <label for="especialidade" class="form-label">Especialidade médica</label>
        <select name="especialidade" id="especialidade" class="form-select">
          <option value="">Cardiologista</option>
          <option value="">Oftamologista</option>
          <option value="">Neurologista</option>
        </select>
      </div>

      <div class="col-md-8">
        <label for="medicoEspecialista" class="form-label">Nome do médico especialista</label>
        <select name="medicoEspecialista" id="medicoEspecialista" class="form-select">
          <option value="">Doutor sem doutorado 1</option>
          <option value="">Doutor sem doutorado 2</option>
          <option value="">Doutor sem doutorado 3</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" id="data" name="data">
      </div>
      <div class="col-md-2">
        <label for="horarioDisponivel" class="form-label">Horário para à consulta</label>
        <select name="horarioDisponivel" id="horarioDisponivel" class="form-select">
          <option value="8">8:00</option>
          <option value="9">9:00</option>
          <option value="10">10:00</option>
          <option value="11">11:00</option>
          <option value="12">12:00</option>
          <option value="13">13:00</option>
          <option value="14">14:00</option>
          <option value="15">15:00</option>
          <option value="16">16:00</option>
          <option value="17">17:00</option>
        </select>
      </div>

      <h2 class="centralizaX">Dados do Paciente</h2>
      <div class="col-md-6 ">
        <label for="nome" class="form-label">Nome</label>
        <input type="nome" class="form-control" id="nome" name="nome" autocomplete="off">
      </div>
      <div class="col-md-6 ">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control" id="Email" placeholder="Ex: arel@vidal.com" name="email"
          autocomplete="off">
      </div>
      <div class="col-md-4 ">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="number" class="form-control" id="telefone" name="telefone" placeholder="Ex: (xx) xxxxx-xxxx"
          maxlength="11" autocomplete="off">
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">
          Agendar
        </button>
      </div>



    </form>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>

<script>
  window.onload = function () {
    document.forms.Cadastro.onsubmit = validaForm;
  }

  function validaForm(e) {

    let form = e.target;
    let formValido = true;

    const spanCEP = form.CEP.nextElementSibling;
    const spanLOGRADOURO = form.LOGRADOURO.nextElementSibling;
    const spanBAIRRO = form.BAIRRO.nextElementSibling;
    const spanCIDADE = form.CIDADE.nextElementSibling;


    spanCEP.textContent = "";
    spanLOGRADOURO.textContent = "";
    spanBAIRRO.textContent = "";
    spanCIDADE.textContent = "";

    if (form.CEP.value === "") {
      spanCEP.textContent = 'O cep deve ser preenchido';
      formValido = false;
    }

    if (form.LOGRADOURO.value === "") {
      spanLOGRADOURO.textContent = 'O logradouro deve ser preenchido';
      formValido = false;
    }

    if (form.BAIRRO.value === "") {
      spanBAIRRO.textContent = 'O bairro deve ser preenchido';
      formValido = false;
    }

    if (form.CIDADE.value === "") {
      spanCIDADE.textContent = 'A cidade deve ser preenchida';
      formValido = false;
    }

    return formValido;

  }
</script>
